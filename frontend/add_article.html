<body>
<header>

    </div>

               ALL<br>

    <div class="add-full">
        <body>
        <form action = /add enctype="multipart/form-data" method="post">
            Image:<br>
            <p><input type="file" name="image_link"></p>
            Create date:<br>
            <input type="text" name="create_date"><br>
            Country:<br>
            <select id = "country" name = "countryname">
            </select ><br>
            Championship:<br>
            <select id = "champ" name = "champname" >
            </select><br>
            Name:<br>
            <input type="text" name="name"><br>
            Content:<br>
            <p><textarea name="content" cols="80" rows="15"></textarea></p>
            <input type="submit" value="Create"></p>
        </form>
        </body>
    </div>
